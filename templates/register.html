<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
    
    <div class="container">
        <div class="card" style="max-width: 500px; margin: 2rem auto;">
            <h1 style="text-align: center; margin-bottom: 2rem;">Register</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Register</button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem;">
                <p>Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary-color);">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
