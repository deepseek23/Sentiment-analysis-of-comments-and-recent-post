<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('analyze') }}">Analyze</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </div>
    
    <div class="container">
        <div class="card" style="max-width: 800px; margin: 2rem auto; text-align: center;">
            <h1 style="margin-bottom: 1.5rem;">Welcome to Sentiment Analyzer</h1>
            <p style="font-size: 1.1rem; margin-bottom: 2rem;">
                Analyze the sentiment of your Instagram posts and comments
            </p>
            {% if current_user.is_authenticated %}
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <a href="{{ url_for('analyze') }}" class="btn">Analyze Posts</a>
                    <a href="{{ url_for('logout') }}" class="btn">Logout</a>
                </div>
            {% else %}
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <a href="{{ url_for('login') }}" class="btn">Login</a>
                    <a href="{{ url_for('register') }}" class="btn">Register</a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
