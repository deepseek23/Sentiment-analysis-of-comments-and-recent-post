<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Credentials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    
    <div class="container">
        <div class="card" style="max-width: 600px; margin: 2rem auto;">
            <h1 style="text-align: center; margin-bottom: 2rem;">Social Media Credentials</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('credentials') }}">
                <h2 style="margin-bottom: 1rem;">Instagram</h2>
                <div class="form-group">
                    <label for="user_id">Instagram User ID</label>
                    <input type="text" id="user_id" name="user_id" required placeholder="Enter your Instagram User ID">
                </div>
                <div class="form-group">
                    <label for="access_token">Instagram Access Token</label>
                    <input type="text" id="access_token" name="access_token" required placeholder="Enter your Instagram Access Token">
                </div>

                <h2 style="margin-top: 2rem; margin-bottom: 1rem;">Twitter</h2>
                <div class="form-group">
                    <label for="twitter_bearer_token">Twitter Bearer Token</label>
                    <input type="text" id="twitter_bearer_token" name="twitter_bearer_token" required placeholder="Enter your Twitter Bearer Token">
                </div>

                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
